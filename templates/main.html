<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza or Pasta</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="text-center" style="padding-top: 10vh;">
        <div class="row">
            <div class="col-3"></div>

            <div class="col-6">
                
                <div class="background">
                    <h1 id="title">Pizza or Pasta Recognition</h1>

                    <form id="form" action="/predict" method="post" enctype="multipart/form-data">
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="inputPicture" accept=".png, .jpeg, .jpg" onchange="setUp(event)" name="file">
                            <label class="input-group-text" for="inputPicture">Upload</label>
                        </div>

                        <img id="img" class="size" alt="imgPlace">

                        <div class="p-2">
                            <button type="submit" class="btn btn-secondary">Recognition</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="/static/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
